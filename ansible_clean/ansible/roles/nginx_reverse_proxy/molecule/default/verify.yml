---
- name: Verify with Ansible
  hosts: all
  gather_facts: false
  tasks:
    - name: Curl health
      ansible.builtin.command: curl -sI http://127.0.0.1/health
      register: hc
      changed_when: false

    - name: Assert 200 in headers
      ansible.builtin.assert:
        that:
          - "'200' in hc.stdout"
