modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      preferred_ip_protocol: "ip4"
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      fail_if_not_ssl: false
      follow_redirects: true

  http_200_health:
    prober: http
    timeout: 3s
    http:
      method: GET
      valid_status_codes: [200]
      no_follow_redirects: true

