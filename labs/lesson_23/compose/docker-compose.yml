services:
  lab23-web:
    build:
      context: ../app
      dockerfile: Dockerfile
    image: lab23-web:dev
    container_name: lab23-web
    environment:
      LAB_ENV: "lab"
      PORT: "8080"
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
