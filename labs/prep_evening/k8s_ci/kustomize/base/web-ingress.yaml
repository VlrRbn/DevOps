apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lab27-web
  namespace: lab27
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: lab27.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lab27-web
                port:
                  number: 8080
