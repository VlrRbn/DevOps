apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab27-redis
  namespace: lab27
  labels:
    app: lab27-redis
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab27-redis
  template:
    metadata:
      labels:
        app: lab27-redis
        tier: backend
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
          ports:
            - containerPort: 6379
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 10
