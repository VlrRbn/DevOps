---
dependency:
  name: galaxy
  options:
    ignore-certs: false
    ignore-errors: false

driver:
  name: docker

platforms:
  - name: lab_evening-ubuntu
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    pre_build_image: true
    privileged: true
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  playbooks:
    create: create.yml
    converge: converge.yml
    verify: verify.yml
    destroy: destroy.yml
  config_options:
    defaults:
      host_key_checking: false
      stdout_callback: ansible.builtin.default
    callback_default:
      result_format: yaml
  env:
    ANSIBLE_FORCE_COLOR: "1"
    ANSIBLE_LOAD_CALLBACK_PLUGINS: "1"
    ANSIBLE_ROLES_PATH: "${MOLECULE_PROJECT_DIRECTORY}/.."
    ANSIBLE_REMOTE_TMP: /tmp


scenario:
  name: default
  test_sequence:
    - destroy
    - create
    - converge
    - verify

verifier:
  name: testinfra
  options:
    v: true
  directory: ./tests