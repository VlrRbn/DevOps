apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab36-backend
  namespace: lab36-netpol
  labels:
    app: lab36-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lab36-backend
  template:
    metadata:
      labels:
        app: lab36-backend
        tier: backend
    spec:
      containers:
        - name: backend
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: nginx-conf
          configMap:
            name: lab36-backend-nginx-conf
