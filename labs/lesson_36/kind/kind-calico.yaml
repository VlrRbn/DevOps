kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: lab36
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
networking:
  disableDefaultCNI: true
  podSubnet: 192.168.0.0/16
