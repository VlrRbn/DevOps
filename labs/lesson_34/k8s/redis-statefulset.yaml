apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lab33-redis
  namespace: lab33-storage
  labels:
    app: lab33-redis
    tier: backend
spec:
  serviceName: lab33-redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: lab33-redis
  template:
    metadata:
      labels:
        app: lab33-redis
        tier: backend
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
