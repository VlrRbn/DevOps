services:
  loki:
    image: grafana/loki:2.9.8
    container_name: lab21-loki
    networks: [monitoring]
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml:ro
      - lokidata:/loki
    ports:
      - "127.0.0.1:3100:3100"     # http://loki:3100
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: lab21-promtail
    networks: [monitoring]
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log/nginx:/var/log/nginx:ro
      - /var/log/auth.log:/hostlog/auth.log:ro
      - ./positions:/positions
      - /var/log:/hostlog:ro
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:latest
    container_name: lab21-grafana
    networks: [monitoring]
    environment:
      - GF_SERVER_HTTP_ADDR=0.0.0.0
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GRAFANA_SMTP_PASS=${GRAFANA_SMTP_PASS}
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafdata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - loki
    restart: unless-stopped
  
  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: lab21-nginx-exporter
    networks: [monitoring]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--nginx.scrape-uri=http://host.docker.internal:8080/nginx_status"
      - "--web.listen-address=0.0.0.0:9113"
    ports:
      - "127.0.0.1:9113:9113"
    restart: unless-stopped

  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: lab21-blackbox
    networks: [monitoring]
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
      - "--web.listen-address=0.0.0.0:9115"
    ports:
      - "127.0.0.1:9115:9115"
    volumes:
      - ./blackbox.yml:/etc/blackbox/blackbox.yml:ro
    restart: unless-stopped
  
  prometheus:
    image: prom/prometheus:latest
    container_name: lab21-prometheus
    networks: [monitoring]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--storage.tsdb.wal-compression"
      - "--web.listen-address=0.0.0.0:9090"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - loki
      - promtail
      - grafana
      - nginx_exporter
      - blackbox
    restart: unless-stopped

volumes:
  grafdata:
  lokidata:
  
networks:
  monitoring:
    driver: bridge
