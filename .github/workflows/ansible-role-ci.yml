name: ansible-role-ci

on:
  push:
    paths:
      - 'ansible_molecule/**'
      - '.github/workflows/ansible-role-ci.yml'
  pull_request:
    paths:
      - 'ansible_molecule/**'
      - '.github/workflows/ansible-role-ci.yml'

jobs:
  lint:
    name: Lint (ansible-lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: ansible_molecule/requirements.txt

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible_molecule/requirements.txt

      - name: Run ansible-lint
        working-directory: ansible_molecule
        run: ansible-lint

  molecule:
    name: Molecule tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: ansible_molecule/requirements.txt

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r ansible_molecule/requirements.txt

      - name: Molecule run
        working-directory: ansible_molecule/roles/nginx_reverse_proxy
        run: |
          molecule create
          molecule prepare
          molecule converge
          molecule idempotence
          molecule verify

      - name: Cleanup
        if: always()
        working-directory: ansible_molecule/roles/nginx_reverse_proxy
        run: molecule destroy
